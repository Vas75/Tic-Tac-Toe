<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="interface" id="interface">
        <div class="controls" id="controls">
          <button type="button" class="resetBtn" id="resetBtn">reset</button>
          <div class="scoreCont">
            <div class="score" id="score">
              <span class="playerName" id="p1Name">X</span>:<span
                class="score"
                id="p1Score"
                >0</span
              >
              <span class="playerName" id="p2Name">O:</span>:<span
                class="score"
                id="p2Score"
                >0</span
              >
            </div>
          </div>
        </div>
        <div class="display" id="display">
          This is were turn mssg, and winner message go.
        </div>
      </div>

      <div class="board-grid" id="board-grid">
        <div class="board-box" data-index="0"></div>
        <div class="board-box" data-index="1"></div>
        <div class="board-box" data-index="2"></div>
        <div class="board-box" data-index="3"></div>
        <div class="board-box" data-index="4"></div>
        <div class="board-box" data-index="5"></div>
        <div class="board-box" data-index="6"></div>
        <div class="board-box" data-index="7"></div>
        <div class="board-box" data-index="8"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
