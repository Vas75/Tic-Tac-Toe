<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="interface" id="interface">
        <div class="controls" id="controls">
          <button type="button" class="resetBtn" id="resetBtn">reset</button>
          <div class="score" id="score">
            X:2 0: 3
          </div>
        </div>
        <div class="display" id="display">
          This is were turn mssg, and winner message go.
        </div>
      </div>

      <div class="board-grid" id="board-grid">
        <div class="board-box" data-index="0">x</div>
        <div class="board-box" data-index="1">x</div>
        <div class="board-box" data-index="2">x</div>
        <div class="board-box" data-index="3">o</div>
        <div class="board-box" data-index="4">o</div>
        <div class="board-box" data-index="5">o</div>
        <div class="board-box" data-index="6">x</div>
        <div class="board-box" data-index="7">x</div>
        <div class="board-box" data-index="8">x</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
